info:
  contact: {}
  description: This is a VideoWeb API
  title: VideoWeb
  version: "1.0"
paths:
  /Captcha/GenerateGraphicCaptcha:
    get:
      description: 生成图形验证码并返回给客户端
      produces:
      - application/json
      responses:
        "200":
          description: 'captcha": CaptchaResult}'
          schema:
            type: string
      summary: 生成图形验证码
      tags:
      - Captcha API
  /Captcha/Send-code:
    get:
      consumes:
      - application/json
      parameters:
      - description: 用户邮箱
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","data":"data"}'
          schema:
            type: string
      summary: 发送验证码
      tags:
      - Captcha API
  /Comment/{VideoID}/Comment:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 视频ID
        in: path
        name: VideoID
        required: true
        type: string
      - description: 用户要评论的对象ID
        in: query
        name: To
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户要评论的内容
        in: formData
        name: CommentContent
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"发送评论成功"}'
          schema:
            type: string
      summary: 用户评论视频
      tags:
      - Comment API
  /Comment/{VideoID}/LikeOrDislikeComment:
    put:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 是点赞还是点踩
        in: query
        name: IsLike
        required: true
        type: boolean
      - description: 用户要点赞/点踩的评论ID
        in: query
        name: CommentID
        required: true
        type: string
      - description: 视频ID
        in: path
        name: VideoID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"操作成功"}'
          schema:
            type: string
      summary: 用户点赞评论
      tags:
      - Comment API
  /Comment/{VideoID}/UndoLikeOrDislikeComment:
    put:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 是点赞还是点踩
        in: query
        name: IsLike
        required: true
        type: boolean
      - description: 用户撤销点赞/点踩的评论ID
        in: query
        name: CommentID
        required: true
        type: string
      - description: 视频ID
        in: path
        name: VideoID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"操作成功"}'
          schema:
            type: string
      summary: 用户撤销点赞/点踩评论
      tags:
      - Comment API
  /Comment/{VideoID}/UserBasicInfo:
    get:
      consumes:
      - application/json
      parameters:
      - description: 要获取用户信息的视频ID:在这个接口中用不到
        in: path
        name: VideoID
        required: true
        type: string
      - collectionFormat: multi
        description: 用户ID列表
        in: query
        items:
          type: string
        name: UserIDs
        required: true
        type: array
      produces:
      - application/json
      responses: {}
      summary: 获取评论区用户基本信息
      tags:
      - Comment API
  /User/Face/Upload/Avatar:
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 头像
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"上传头像成功"}'
          schema:
            type: string
      summary: 用户信息修改-上传头像
      tags:
      - User API
  /User/Fans/Follows:
    post:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 要关注的用户ID
        in: query
        name: FID
        required: true
        type: string
      - description: 关注列表ID
        in: query
        name: FollowListID
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 关注其他用户
      tags:
      - User API
  /User/Fans/Unfollows:
    delete:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 要取消关注的用户ID
        in: query
        name: FID
        required: true
        type: string
      - description: 关注列表ID
        in: query
        name: FollowListID
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 取消关注其他用户
      tags:
      - User API
  /User/Favorites/Create:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 收藏夹名称
        in: formData
        name: FName
        required: true
        type: string
      - description: 是否私密
        enum:
        - 公开
        - 私密
        in: query
        name: IsPrivate
        required: true
        type: string
      - description: 描述
        in: formData
        name: Description
        type: string
      produces:
      - application/json
      - multipart/form-data
      responses:
        "200":
          description: '{"code":"200","data":"data"}'
          schema:
            type: string
      summary: 创建收藏夹
      tags:
      - User API
  /User/Favorites/Delete:
    delete:
      consumes:
      - multipart/form-data
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 收藏夹名称
        in: query
        name: FName
        required: true
        type: string
      produces:
      - application/json
      - multipart/form-data
      responses:
        "200":
          description: '{"code":"200","data":"data"}'
          schema:
            type: string
      summary: 删除收藏夹
      tags:
      - User API
  /User/Favorites/Modify:
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 收藏夹ID
        in: query
        name: FavoriteID
        required: true
        type: string
      - description: 要修改的收藏夹名称
        in: formData
        name: newName
        type: string
      - description: 是否私密
        enum:
        - 公开
        - 私密
        in: formData
        name: IsPrivate
        type: string
      - description: 描述
        in: formData
        name: Description
        type: string
      produces:
      - application/json
      - multipart/form-data
      responses:
        "200":
          description: '{"code":"200","data":"data"}'
          schema:
            type: string
      summary: 修改收藏夹
      tags:
      - User API
  /User/ForgetPassword:
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户邮箱
        in: formData
        name: userEmail
        required: true
        type: string
      - description: 验证码
        in: formData
        name: Code
        required: true
        type: string
      - description: 用户新密码
        in: formData
        name: newPassword
        required: true
        type: string
      - description: 再次确认密码
        in: formData
        name: repeatPassword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"重置用户密码成功"}'
          schema:
            type: string
      summary: 重置用户密码
      tags:
      - User API
  /User/Login:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 用户名
        in: formData
        name: Username
        required: true
        type: string
      - description: 用户密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      - text/xml
      responses:
        "200":
          description: '{"code":"200","data":"data"}'
          schema:
            type: string
      summary: 用户登录
      tags:
      - User API
  /User/Logout:
    delete:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"注销用户成功"}'
          schema:
            type: string
      summary: 用户注销
      tags:
      - User API
  /User/ModifyEmail:
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户新邮箱
        in: formData
        name: userEmail
        required: true
        type: string
      - description: 验证码
        in: formData
        name: Code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"修改用户邮箱成功"}'
          schema:
            type: string
      summary: 用户信息修改-更新用户邮箱
      tags:
      - User API
  /User/ModifyPassword:
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户密码
        in: formData
        name: password
        required: true
        type: string
      - description: 用户新密码
        in: formData
        name: newPassword
        required: true
        type: string
      - description: 再次确认密码
        in: formData
        name: repeatPassword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"修改用户密码成功"}'
          schema:
            type: string
      summary: 用户信息修改-修改用户密码
      tags:
      - User API
  /User/ModifySignature:
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户签名,为空表示没有签名
        in: formData
        name: userSignature
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"修改用户签名成功"}'
          schema:
            type: string
      summary: 用户信息修改-更新用户签名
      tags:
      - User API
  /User/ModifyUserName:
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户名
        in: formData
        name: userName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"修改用户名成功"}'
          schema:
            type: string
      summary: 用户信息修改-修改用户名
      tags:
      - User API
  /User/OfferUserFile:
    get:
      consumes:
      - application/json
      parameters:
      - description: 用户相关文件路径
        in: query
        name: filePath
        required: true
        type: string
      produces:
      - application/octet-stream
      responses: {}
      summary: 提供User相关文件
      tags:
      - User API
  /User/Register:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 用户名
        in: formData
        name: userName
        required: true
        type: string
      - description: 用户密码
        in: formData
        name: password
        required: true
        type: string
      - description: 再次确认密码
        in: formData
        name: repeatPassword
        required: true
        type: string
      - description: 用户邮箱
        in: formData
        name: Email
        required: true
        type: string
      - description: 验证码
        in: formData
        name: Code
        required: true
        type: string
      - description: 用户头像
        in: formData
        name: avatar
        type: file
      - description: 用户个性签名(至多25个字)
        in: formData
        name: Signature
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","data":"data"}'
          schema:
            type: string
      summary: 用户注册
      tags:
      - User API
  /User/SearchUsers:
    get:
      consumes:
      - application/json
      parameters:
      - description: 搜索的用户数量
        in: query
        name: commentNums
        required: true
        type: integer
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 搜索用户的偏移量
        in: query
        name: offset
        required: true
        type: integer
      - description: 搜索关键字
        in: query
        name: key
        required: true
        type: string
      - description: 用户的排序方式,default:按粉丝数量排序,mostFans:粉丝数由高到低,leastFans:粉丝数由低到高,highLevel:等级由高到低,lowLevel:等级由低到高
        in: query
        name: sortOrder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"搜索用户成功"}'
          schema:
            type: string
      summary: 获取搜索用户列表
      tags:
      - User API
  /User/User-detail:
    get:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","data":userInfo}'
          schema:
            type: string
      summary: 获取用户完整、详细的信息
      tags:
      - User API
  /video/{ID}/AddBarrage:
    post:
      consumes:
      - multipart/form-data
      description: 添加弹幕
      parameters:
      - description: 视频ID
        in: path
        name: ID
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 弹幕颜色
        in: query
        name: Color
        required: true
        type: string
      - description: 发送弹幕时的视频时间
        in: query
        name: Time
        required: true
        type: string
      - description: 弹幕数据
        in: formData
        name: Content
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"添加弹幕成功"}'
          schema:
            type: string
      summary: 添加弹幕
      tags:
      - Barrage API
  /video/{ID}/Bookmark:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 视频ID
        in: path
        name: ID
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"取消收藏成功"}'
          schema:
            type: string
      summary: 取消收藏视频
      tags:
      - Video API
    post:
      consumes:
      - application/json
      parameters:
      - description: 视频ID
        in: path
        name: ID
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 收藏夹ID
        in: query
        name: FID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","data":"data"}'
          schema:
            type: string
      summary: 收藏视频
      tags:
      - Video API
  /video/{ID}/Comments:
    get:
      consumes:
      - application/json
      parameters:
      - description: 视频ID
        in: path
        name: ID
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 请求的评论数量
        in: query
        name: commentNums
        required: true
        type: integer
      - description: 评论的偏移量
        in: query
        name: offset
        required: true
        type: integer
      - description: 评论排序方式:default,likes:按点赞数量排序;newest:按最新发布排序
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":"200","msg":"发送评论成功"}'
          schema:
            type: string
      summary: 获取视频评论列表
      tags:
      - Comment API
  /video/{ID}/Delete:
    delete:
      consumes:
      - multipart/form-data
      parameters:
      - description: 视频ID
        in: path
        name: ID
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 用户删除视频
      tags:
      - Video API
  /video/{ID}/Download:
    get:
      consumes:
      - application/json
      parameters:
      - description: 用户要下载的视频ID
        in: path
        name: ID
        required: true
        type: string
      produces:
      - application/octet-stream
      responses: {}
      summary: 用户下载视频(根据视频ID下载视频)
      tags:
      - Video API
  /video/{ID}/LikeOrUndoLike:
    put:
      consumes:
      - application/json
      parameters:
      - description: 要获取的视频ID
        in: path
        name: ID
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 用户点赞/取消点赞视频
      tags:
      - Video API
  /video/{ID}/StreamTransmission:
    get:
      consumes:
      - application/json
      parameters:
      - description: 要传输的视频ID
        in: path
        name: ID
        required: true
        type: string
      produces:
      - application/octet-stream
      responses: {}
      summary: 流式传输视频
      tags:
      - Video API
  /video/{ID}/ThrowShell:
    put:
      consumes:
      - application/json
      parameters:
      - description: 要获取的视频ID
        in: path
        name: ID
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 投贝壳的贝壳数量
        in: query
        name: shells
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: 用户为视频扔贝壳，由前端负责检查贝壳数量是否足够投喂
      tags:
      - Video API
  /video/{ID}/VideoDetail:
    get:
      consumes:
      - application/json
      parameters:
      - description: 要获取的视频ID
        in: path
        name: ID
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/octet-stream
      responses: {}
      summary: 提供视频信息详情
      tags:
      - Video API
  /video/{ID}/VideoInfo:
    post:
      parameters:
      - description: 视频ID
        in: path
        name: ID
        required: true
        type: string
      - description: 视频标题
        in: formData
        name: title
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 视频封面
        in: formData
        name: videoCover
        required: true
        type: file
      - description: 是否上传
        in: query
        name: isUpload
        required: true
        type: boolean
      - collectionFormat: multi
        description: 视频标签
        in: formData
        items:
          type: string
        name: tags
        required: true
        type: array
      - description: 视频分类
        enum:
        - 娱乐
        - 教育
        - 科技
        - 知识
        - 健康
        - 旅行
        - 探险
        - 美食
        - 时尚
        - 音乐
        - 舞蹈
        - 体育
        - 健身
        - 历史
        - 文化
        - 游戏
        - 电影
        - 搞笑
        - 资讯
        in: formData
        name: class
        required: true
        type: string
      - description: 视频描述
        in: formData
        name: description
        type: string
      responses: {}
      tags:
      - Video API
  /video/DASHStreamTransmission:
    get:
      consumes:
      - application/json
      parameters:
      - description: 要传输的视频路径
        in: query
        name: filePath
        required: true
        type: string
      produces:
      - application/octet-stream
      responses: {}
